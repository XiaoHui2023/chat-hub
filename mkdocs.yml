site_name: Chat Hub 文档
site_description: Chat Hub — 统一聊天消息路由中心
site_url: https://XiaoHui2023.github.io/chat-hub/
repo_name: XiaoHui2023/chat-hub
repo_url: https://github.com/XiaoHui2023/chat-hub

theme:
  name: material
  language: zh
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 切换到深色模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 切换到浅色模式
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            members_order: source
            merge_init_into_class: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - 首页: index.md
  - 快速开始: getting-started.md
  - 架构概览: architecture.md
  - API 参考:
      - 协议层:
          - 聊天协议: api/protocol/chat.md
          - 消息类型: api/protocol/message.md
          - 命令协议: api/protocol/command.md
      - 应用层:
          - Hub 路由: api/hub.md
          - 配置: api/config.md
